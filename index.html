<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@5/minimal.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js" defer></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="index.js"></script>
</head>

<body class="bg-dark min-vh-100">
    <main>
        <div class="p-2">
            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvaCategoria" aria-controls="offcanvasExample">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z" />
                </svg>
            </button>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvaCategoria"
            aria-labelledby="offcanvaCategoriaLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvaCategoriaLabel">
                    PokeAPI
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="categorias" class="offcanvas-body">
            </div>
        </div>

        <div class="container-fluid text-center pb-5">
            <div id="pokemon-grill" class="d-flex flex-row flex-wrap gap-2 justify-content-center">
            </div>
        </div>

        <div class="d-flex justify-content-around my-1 fixed-bottom">
            <button id="prev-page" class="btn btn-primary w-25">Anterior</button>
            <div class="input-group w-25">
                <span class="input-group-text fw-bold bg-dark text-white">Limite</span>
                <input id="limit-pokemons" type="text" class="form-control" maxlength="3">
            </div>
            <button id="next-page" class="btn btn-primary w-25">Siguiente</button>
        </div>
    </main>
</body>

</html>
